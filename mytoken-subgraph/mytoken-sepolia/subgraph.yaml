specVersion: 1.3.0
indexerHints:
  prune: auto

schema:
  file: ./schema.graphql

dataSources:
  # -------------------------
  # ERC-20 Token data source
  # -------------------------
  - kind: ethereum
    name: MyToken
    network: sepolia
    source:
      address: "0x9edB4D3dE414A0C2AAE6184Fa4aBfFde9b07210f"
      abi: MyToken
      startBlock: 9872689
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
        - OwnershipTransferred
        - Paused
        - Unpaused
        - Account
        - TokenStats
        - DailyTokenStats
      abis:
        - name: MyToken
          file: ./abis/MyToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/my-token.ts

  # -------------------------
  # ERC-721 NFT data source
  # -------------------------
  - kind: ethereum
    name: JSTVIP
    network: sepolia
    source:
      address: "0x369215B6676E997F6Abb1bb835c933D3f69dB5d9"
      abi: ERC721
      # Replace this with the NFT contract deployment block for fastest indexing
      startBlock: 9872689
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - NftTransfer
        - NftToken
        - NftOwner
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleNftTransfer
      file: ./src/jstvip-nft.ts
